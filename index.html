<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/global.css" />
    <link rel="stylesheet" href="./css/navbar.css" />
    <title>Kababie – Grilled Food Delivered</title>
    <!-- description of site - seo -->
    <meta
      name="description"
      content="Order premium grilled meals online from Kababie. Enjoy fast delivery, bold flavors, and a modern twist on traditional fire-cooked dishes."
    />
    <!-- Primary favicon -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./images/favicon-16x16.png"
    />
    <link rel="shortcut icon" href="./images/favicon.ico" />

    <!-- Apple devices -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./images/apple-touch-icon.png"
    />

    <!-- Android devices -->
    <link
      rel="icon"
      type="image/png"
      sizes="192x192"
      href="./images/android-chrome-192x192.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="512x512"
      href="./images/android-chrome-512x512.png"

    <header>

      <nav class="navbar" id="navbar">

        <div class="hamburger" id="hamburger">
          <h6 id="hamburger-icon">☰</h6>

        <ul class="nav-links" id="nav-links">

      <div class="ham-menu" id="ham-menu">
        <ul class="ham-nav-links" id="ham-nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="#about">About</a></li>
          <li><a href="#menu">Menu</a></li>
          <li><a href="#contact">Contact</a></li>
